<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Fluxo de Caixa</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Topo
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Fechar" collapsible="true">
                    <p:menu>
                        <p:submenu label="Menu">
                            <p:menuitem value="Agências" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Bancos" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Clientes" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Movimentação" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Olá banco 
                    <h:inputText id="tela" value="#{bancoBean.nome}" />
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
